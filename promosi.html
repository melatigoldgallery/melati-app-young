<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery first -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/pages/promosi.css" />
    <link rel="stylesheet" href="css/pages/absensi-modern.css" />
    <!-- Favicon sederhana -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <style>
      /* ===== LAYOUT & GENERAL STYLES ===== */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      .app-container {
        display: flex;
        min-height: 100vh;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #f5f5f5;
      }

      .page-content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e0e0e0;
      }

      .page-header h1 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
        margin: 0;
      }

      /* ===== CARD STYLES ===== */
      .card {
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden;
        border: none;
        margin-bottom: 25px;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-bottom: 1px solid #dee2e6;
        padding: 18px 25px;
      }

      .card-title {
        margin: 0;
        font-weight: 600;
        color: #343a40;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
      }

      .card-title i {
        margin-right: 10px;
        color: #6c757d;
        font-size: 1.1em;
      }

      .card-body {
        padding: 25px;
        background-color: #fff;
      }

      /* ===== FORM ELEMENTS ===== */
      .form-label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 8px;
      }

      .form-control,
      .form-select {
        border-radius: 10px;
        border: 1px solid #ced4da;
        padding: 12px 15px;
        transition: all 0.3s;
        font-size: 0.95rem;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #6c757d;
        box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
      }

      /* Form switch styling */
      .form-check-input {
        width: 3em;
        height: 1.5em;
        margin-top: 0.25em;
        margin-right: 10px;
      }

      .form-check-input:checked {
        background-color: #198754;
        border-color: #198754;
      }

      .form-check-label {
        font-weight: 500;
        color: #495057;
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 0.75rem;
      }

      /* ===== TAB STYLES ===== */
      .nav-tabs {
        border-bottom: 2px solid #dee2e6;
        margin-bottom: 20px;
      }

      .nav-tabs .nav-link {
        border: none;
        color: #6c757d;
        padding: 12px 20px;
        font-weight: 500;
        transition: all 0.3s;
        border-radius: 0;
        position: relative;
        margin-right: 5px;
      }

      .nav-tabs .nav-link:hover {
        color: #495057;
        background-color: rgba(0, 0, 0, 0.03);
      }

      .nav-tabs .nav-link.active {
        color: #0d6efd;
        background-color: transparent;
        font-weight: 600;
      }

      .nav-tabs .nav-link.active::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: #0d6efd;
        border-radius: 3px 3px 0 0;
      }

      /* ===== TABLE STYLES ===== */
      .table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .table th {
        background-color: #f8f9fa;
        font-weight: 600;
        color: #495057;
        border-top: none;
        padding: 15px;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }

      .table td {
        padding: 15px;
        vertical-align: middle;
        border-top: 1px solid #f2f2f2;
      }

      .table tbody tr {
        transition: background-color 0.3s;
      }

      .table tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.03);
      }

      /* ===== BADGE STYLES ===== */
      .badge {
        padding: 8px 12px;
        font-weight: 500;
        border-radius: 8px;
        font-size: 0.75rem;
        letter-spacing: 0.5px;
      }

      .bg-success {
        background: linear-gradient(135deg, #198754 0%, #157347 100%) !important;
      }

      .bg-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%) !important;
      }

      .bg-warning {
        background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%) !important;
        color: #212529 !important;
      }

      /* ===== MODAL STYLES ===== */
      .modal-content {
        border-radius: 15px;
        border: none;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .modal-header {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-bottom: 1px solid #dee2e6;
        border-radius: 15px 15px 0 0;
        padding: 15px 20px;
      }

      .modal-title {
        font-weight: 600;
        color: #343a40;
      }

      .modal-body {
        padding: 20px;
      }

      .modal-footer {
        border-top: 1px solid #dee2e6;
        border-radius: 0 0 15px 15px;
        padding: 15px 20px;
        background-color: #f8f9fa;
      }

      /* Modal backdrop styling */
      .modal-backdrop {
        background-color: #000;
      }

      .modal-backdrop.show {
        opacity: 0.5 !important; /* Memaksa opacity yang sama untuk semua backdrop */
      }

      body.modal-open {
        overflow: hidden;
        padding-right: 17px !important; /* Konsisten untuk semua browser */
      }

      /* ===== TOAST NOTIFICATIONS ===== */
      .toast-container {
        z-index: 1060;
      }

      .toast {
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border: none;
      }

      .toast-body {
        padding: 12px 15px;
        font-weight: 500;
      }

      /* ===== RESPONSIVE ADJUSTMENTS ===== */
      @media (max-width: 768px) {
        .card-body {
          padding: 15px;
        }

        .btn {
          padding: 8px 16px;
          font-size: 0.8rem;
        }
      }

      @media (max-width: 576px) {
        .page-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .page-header h1 {
          margin-bottom: 10px;
        }
      }

      /* ===== ANIMATIONS ===== */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      .slide-up {
        animation: slideUp 0.5s ease-in-out;
      }

      /* ===== CUSTOM SCROLLBAR ===== */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }
    </style>

    <title>Promosi - Melati Gold Shop</title>
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="text-center p-3">
          <div class="spinner-border spinner-border-sm text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Navigation -->
        <header class="top-nav">
          <div class="menu-toggle d-md-flex d-none">
            <i class="fa-solid fa-minimize"></i>
          </div>
          <div class="hamburger d-md-none d-flex">
            <i class="fas fa-bars"></i>
          </div>
          <div class="nav-right">
            <div class="date-time">
              <div class="current-date" id="current-date"></div>
              <div class="current-time" id="current-time"></div>
            </div>
            <div class="user-profile dropdown">
              <div class="profile-img" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="user-avatar">M</span>
              </div>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <button class="dropdown-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
          <div class="page-header">
            <h1>Promosi Toko</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                <li class="breadcrumb-item">Antrian</li>
                <li class="breadcrumb-item active" aria-current="page">Promosi</li>
              </ol>
            </nav>
          </div>

          <!-- Promotion Management Section -->
          <form id="settingsForm" class="mb-4 card">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="fas fa-cog me-2"></i>
                Pengaturan Promosi
              </h5>
            </div>
            <div class="card-body row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="slideInterval" class="form-label">Interval Slide (detik)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="slideInterval"
                    name="slideInterval"
                    value="30"
                    min="5"
                    max="120"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="transitionEffect" class="form-label">Efek Transisi</label>
                  <select class="form-select" id="transitionEffect" name="transitionEffect">
                    <option value="fade">Fade</option>
                    <option value="slide">Slide</option>
                    <option value="zoom">Zoom</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="autoPlay" name="autoPlay" checked />
                  <label class="form-check-label" for="autoPlay">Putar Otomatis</label>
                </div>
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="showControls" name="showControls" checked />
                  <label class="form-check-label" for="showControls">Tampilkan Kontrol</label>
                </div>
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="enableAnimation" name="enableAnimation" checked />
                  <label class="form-check-label" for="enableAnimation">Animasi Aktif</label>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-save me-2"></i>
                  Simpan Pengaturan
                </button>
                <a href="promosi-display.html" target="_blank" class="btn btn-success ms-2">
                  <i class="fas fa-eye me-2"></i>
                  Pratinjau
                </a>
              </div>
            </div>
          </form>

          <!-- Custom Content Form (hidden by default, shown for add/edit) -->
          <form id="customContentForm" class="mb-4 card" style="display: none">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="fas fa-puzzle-piece me-2"></i>
                Tambah/Edit Konten Kustom
              </h5>
            </div>
            <div class="card-body row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="contentTitle" class="form-label">Judul Konten</label>
                  <input type="text" class="form-control" id="contentTitle" name="contentTitle" required />
                </div>
                <div class="mb-3">
                  <label for="contentType" class="form-label">Jenis Konten</label>
                  <select class="form-select" id="contentType" name="contentType">
                    <option value="HTML">HTML Kustom</option>
                    <option value="Gambar">Gambar</option>
                    <option value="Video">Video</option>
                    <option value="Gallery">Galeri</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="contentOrder" class="form-label">Urutan</label>
                  <input type="number" class="form-control" id="contentOrder" name="contentOrder" value="0" />
                </div>
                <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" id="contentActive" name="contentActive" checked />
                  <label class="form-check-label" for="contentActive">Aktif</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3 content-type-section" id="HTMLSection">
                  <label for="htmlContent" class="form-label">Kode HTML</label>
                  <textarea
                    class="form-control"
                    id="htmlContent"
                    name="htmlContent"
                    rows="5"
                    placeholder="Masukkan kode HTML"
                  ></textarea>
                  <small class="form-text text-muted">Gunakan tag HTML untuk mengatur konten.</small>
                </div>
                <div class="mb-3 content-type-section" id="fileInputSection" style="display: none">
                  <label id="contentFileLabel" for="contentFile" class="form-label">Pilih File</label>
                  <input type="file" class="form-control" id="contentFile" name="contentFile" />
                  <div id="fileInputNote" class="form-text text-muted" style="display: none"></div>
                </div>
                <div class="mb-3 content-type-section" id="GallerySection" style="display: none">
                  <label for="galleryIcon" class="form-label">Icon Galeri</label>
                  <input type="text" class="form-control" id="galleryIcon" name="galleryIcon" value="crown" />
                  <label for="contentDescription" class="form-label mt-2">Deskripsi</label>
                  <textarea class="form-control" id="contentDescription" name="contentDescription" rows="2"></textarea>
                  <div class="mt-2">
                    <label class="form-label">Tambah Gambar Galeri</label>
                    <div class="input-group mb-2">
                      <input type="file" class="form-control" id="galleryFileInput" accept="image/*" />
                      <button class="btn btn-primary" type="button" id="galleryAddBtn" onclick="addGalleryImage(event)">
                        <i class="fas fa-plus"></i>
                        Add Image
                      </button>
                    </div>
                    <div id="galleryContainer" class="d-flex flex-wrap gap-2"></div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-save me-2"></i>
                  Simpan Konten
                </button>
              </div>
            </div>
          </form>

          <!-- Promotion Content Management -->
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title mb-0">
                    <i class="fas fa-images me-2"></i>
                    Konten Promosi
                  </h5>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                      <h6>Daftar Konten</h6>
                      <button
                        class="btn btn-sm btn-primary"
                        id="addCustomBtn"
                        type="button"
                        onclick="document.getElementById('customContentForm').style.display='block';"
                      >
                        <i class="fas fa-plus me-1"></i>
                        Tambah Konten
                      </button>
                    </div>
                    <div class="list-group" id="customContentList"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal for Adding/Editing Custom Content -->
    <div class="modal fade" id="customModal" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customModalLabel">Tambah Konten Kustom</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="customForm">
              <input type="hidden" id="customId" value="" />
              <div class="mb-3">
                <label for="customTitle" class="form-label">Judul Konten</label>
                <input type="text" class="form-control" id="customTitle" placeholder="Masukkan judul konten" required />
              </div>
              <div class="mb-3">
                <label for="customType" class="form-label">Jenis Konten</label>
                <select class="form-select" id="customType" required>
                  <option value="">Pilih jenis konten</option>
                  <option value="Gambar">Gambar</option>
                  <option value="Video">Video</option>
                  <option value="HTML">HTML Kustom</option>
                </select>
              </div>
              <div class="mb-3 content-upload">
                <label for="customFile" class="form-label">Unggah File</label>
                <input type="file" class="form-control" id="customFile" />
              </div>
              <div class="mb-3 content-html d-none">
                <label for="customHtml" class="form-label">Kode HTML</label>
                <textarea class="form-control" id="customHtml" rows="5" placeholder="Masukkan kode HTML"></textarea>
                <small class="form-text text-muted">
                  Gunakan tag HTML untuk mengatur konten. Contoh: &lt;h2&gt;Judul&lt;/h2&gt;,
                  &lt;p&gt;Paragraf&lt;/p&gt;
                </small>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="customActive" checked />
                <label class="form-check-label" for="customActive">Aktif</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary" id="saveCustom">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notification container -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
    <script src="js/sidebar-loader.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/promosi.js"></script>
  </body>
</html>
