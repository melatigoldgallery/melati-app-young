<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery first -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/pages/promosi.css" />
    <!-- Favicon sederhana -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <style>
      /* ===== DISPLAY SPECIFIC STYLES ===== */
      .fullscreen-container {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background: #000;
        z-index: 1;
      }

      .time-display {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.267);
        color: #fff;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 300;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        text-align: right;
      }

      /* ===== CAROUSEL STYLES ===== */
      .carousel {
        height: 100vh;
      }

      .carousel-inner {
        height: 100%;
        min-height: 100vh;
      }

      .carousel-item {
        height: 100%;
        transition: transform 1.2s ease-in-out;
        opacity: 1 !important;
      }

      .carousel-item.active {
        display: block !important;
      }

      /* ===== SLIDE STYLES ===== */
      .slide-content {
        max-width: 100%;
        width: 100%;
        padding: 60px 80px;
        position: relative;
        z-index: 2;
        opacity: 1 !important;
      }

      .slide-content:not(.no-animation) {
        animation: fadeInUp 1s ease-out;
      }

      /* ===== DECORATIVE ELEMENTS ===== */
      .decorative-element {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        opacity: 0.7;
        z-index: 1;
      }

      .decorative-element.left {
        top: 0;
        left: 0;
        border-right: none;
        border-bottom: none;
      }

      .decorative-element.right {
        bottom: 0;
        right: 0;
        border-left: none;
        border-top: none;
      }

      /* ===== DIVIDER STYLES ===== */
      .divider {
        width: 100%;
        max-width: 200px;
        margin: 15px auto;
        position: relative;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      .divider span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 25px;
      }

      .divider i {
        color: #f3f2eb;
      }

      /* ===== THANK YOU SLIDE STYLES ===== */
      .thank-you-slide {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        position: relative;
      }

      .thank-you-slide:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        z-index: 1;
      }

      .thank-you-slide.elegant-gold {
        background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
        color: #333;
      }

      .thank-you-slide.variant-2 {
        background: linear-gradient(135deg, #2c3e50 0%, #4a6572 50%, #2c3e50 100%);
      }
      .variant-2 h2,
      .variant-2 h3,
      .variant-2 p,
      .variant-3 h2,
      .variant-3 h3,
      .variant-3 p {
        color: #f8f6f6 !important;
      }
      .thank-you-slide.variant-3 {
        background: linear-gradient(135deg, #4a3c29 0%, #8a6d3b 50%, #4a3c29 100%);
      }

      .thank-you-slide h2 {
        font-family: "Playfair Display", serif;
        font-size: 6.5rem;
        font-weight: 700;
        margin-bottom: 60px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
      }

      .thank-you-slide h3 {
        font-size: 4rem;
        font-weight: 500;
        margin-bottom: 35px;
        margin-top: 35px;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        letter-spacing: 0.5px;
      }

      .thank-you-slide p {
        display: none;
        font-size: 3.2rem;
        margin-bottom: 40px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        font-weight: 300;
      }

      /* ===== LOGO CONTAINER ===== */
      .logo-container {
        margin-top: 40px;
        position: relative;
        display: inline-block;
        z-index: 2;
      }

      .logo-container:before {
        content: "";
        position: absolute;
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
        border: 2px solid #b38728;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .slide-logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid #cab433;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      .slide-logo:hover {
        transform: scale(1.05);
      }

      /* ===== CAROUSEL CONTROLS ===== */
      .carousel-control-prev,
      .carousel-control-next {
        width: 10%;
        opacity: 0.7;
        z-index: 50;
      }

      .carousel-control-prev:hover,
      .carousel-control-next:hover {
        opacity: 1;
      }

      .carousel-indicators {
        z-index: 100;
        position: absolute;
        bottom: 20px;
        margin-bottom: 10px;
      }

      .carousel-indicators button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin: 0 5px;
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        transition: all 0.3s ease;
      }

      .carousel-indicators button.active {
        background-color: #ffeb7c;
        transform: scale(1.2);
      }

      /* ===== ANIMATIONS ===== */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* ===== RESPONSIVE ADJUSTMENTS ===== */
      @media (max-width: 768px) {
        .slide-content {
          padding: 40px 30px;
        }

        .thank-you-slide h2 {
          font-size: 3.5rem;
        }

        .thank-you-slide h3 {
          font-size: 2.2rem;
        }

        .thank-you-slide p {
          font-size: 1.6rem;
        }

        .slide-logo {
          width: 120px;
          height: 120px;
        }

        .decorative-element {
          width: 80px;
          height: 80px;
        }
      }

      @media (max-width: 576px) {
        .slide-content {
          padding: 30px 20px;
        }

        .thank-you-slide h2 {
          font-size: 2.8rem;
        }

        .thank-you-slide h3 {
          font-size: 1.8rem;
        }

        .thank-you-slide p {
          font-size: 1.3rem;
        }

        .slide-logo {
          width: 100px;
          height: 100px;
        }

        .decorative-element {
          display: none;
        }
      }
    </style>

    <title>Display Promosi - Melati Gold Shop</title>
  </head>
  <body>
    <div class="fullscreen-container">
      <div class="time-display">
        <a href="display.html"><i class="fas fa-desktop text-white"></i></a>
      </div>

      <div id="promotionFullscreen" class="carousel slide" data-bs-ride="carousel" data-bs-interval="30000">
        <div class="carousel-inner">
          <!-- Slides will be dynamically generated here -->
        </div>
        <div class="carousel-indicators">
          <!-- Indicators will be dynamically generated -->
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#promotionFullscreen" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#promotionFullscreen" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <script type="module" src="js/promosi.js"></script>
  </body>
</html>
