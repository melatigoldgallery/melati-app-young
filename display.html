<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery first -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Favicon sederhana -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Display Antrian - Melati Gold Shop</title>
    <style>
      :root {
        --gold-primary: #d4af37;
        --gold-secondary: #f9d776;
        --gold-light: #f8f0d7;
        --gold-dark: #9d7e2d;
        --dark-brown: #3a2c1c;
        --cream: #f9f5eb;
        --white: #ffffff;
        --black: #1a1a1a;
        --gray-light: #f5f5f5;
        --gray-medium: #e0e0e0;
        --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.1);
        --shadow-gold: 0 5px 15px rgba(212, 175, 55, 0.863);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--cream);
        color: var(--dark-brown);
        overflow-x: hidden;
        margin: 0;
        min-height: 100vh;
        padding-bottom: 100px; /* Memberikan ruang untuk footer */
        position: relative;
      }

      /* Header Styles */
      .header {
        background: linear-gradient(135deg, var(--gold-dark), var(--dark-brown));
        padding: 1rem 0;
        box-shadow: var(--shadow-soft);
        position: relative;
        z-index: 10;
      }

      .header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      .logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--gold-primary);
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      }

      .brand-name {
        margin-left: 1rem;
        font-family: "Playfair Display", serif;
        font-weight: 700;
        font-size: 3rem;
        color: var(--white);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .brand-name a {
        color: var(--white);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .brand-name a:hover {
        color: var(--gold-secondary);
      }

      .date-time {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        color: var(--white);
      }

      .current-date {
        font-size: 2rem;
        font-weight: 500;
        font-family: "Playfair Display", serif;
      }

      .current-time {
        font-size: 2rem;
        font-weight: 700;
        color: var(--gold-secondary);
      }

      .display-promosi {
        margin-left: 1rem;
      }

      .display-promosi a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: rgba(212, 175, 55, 0.2);
        border-radius: 50%;
        transition: all 0.3s ease;
        border: 2px solid rgba(212, 175, 55, 0.3);
      }

      /* Main Content Styles */
      main {
        padding: 0;
        min-height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .page-title {
        text-align: center;
        margin-bottom: 1rem;
        position: relative;
        padding-bottom: 1rem;
      }

      .page-title h1 {
        font-family: "roboto", serif;
        font-size: 4rem;
        font-weight: 700;
        color: var(--dark-brown);
        margin-bottom: 0;
      }

      .page-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
      }

      /* Queue Cards */
      .queue-card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: var(--shadow-soft);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 450px;
        width: 670px;
        max-width: 98vw;
        border: none;
        position: relative;
      }

      .queue-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
      }

      .queue-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .card-current::before {
        background: linear-gradient(90deg, #27ae60, #2ecc71);
      }

      .card-next::before {
        background: linear-gradient(90deg, #3498db, #2980b9);
      }

      .queue-card-header {
        background-color: var(--white);
        padding: 1rem;
        border-bottom: 1px solid var(--gray-medium);
      }

      .queue-card-header h1 {
        font-family:'Times New Roman', Times, serif;
        font-size: 3.4rem;
        font-weight: bold;
        margin: 0;
        color: var(--dark-brown);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .queue-card-header h1 i {
        margin-right: 0.5rem;
        color: var(--gold-primary);
      }

      .queue-card-body {
        background-color: var(--white);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      /* Styling untuk nomor antrian */
      .queue-number {
        font-family: "Playfair Display", serif;
        font-weight: 700;
        color: var(--dark-brown);
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        height: 100%;
        line-height: 1.1;
        word-wrap: break-word;
        overflow-wrap: break-word;
        transition: font-size 0.3s ease;
        font-size: 14rem;
      }

      /* Garis bawah untuk nomor antrian */
      .queue-number::after {
        content: "";
        position: absolute;
        bottom: -1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 3px;
        background: var(--gold-primary);
        border-radius: 3px;
      }

      .queue-label {
        font-size: 1.2rem;
        color: val(--dark-brown);
        text-align: center;
        margin: 0;
      }

      /* Gold Decorative Elements */
      .gold-decoration {
        position: absolute;
        opacity: 0.1;
        z-index: -1;
      }

      .gold-decoration.top-left {
        top: 10%;
        left: 5%;
        width: 200px;
        height: 200px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23d4af37" d="M50,0 L100,50 L50,100 L0,50 Z"/></svg>');
        background-repeat: no-repeat;
        transform: rotate(15deg);
      }

      .gold-decoration.bottom-right {
        bottom: 10%;
        right: 5%;
        width: 250px;
        height: 250px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="%23d4af37" cx="50" cy="50" r="50"/></svg>');
        background-repeat: no-repeat;
        transform: rotate(-10deg);
      }

      /* Footer Styles */
      .footer {
        background: linear-gradient(135deg, var(--dark-brown), var(--gold-dark));
        color: var(--white);
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 100;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
      }

      .footer p {
        font-family: playfair display, serif;
      }

      /* Animation for Queue Numbers */
      @keyframes numberPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .queue-number.active {
        animation: numberPulse 2s infinite;
        color: var(--gold-dark);
      }

      /* Shimmer Effect for Gold Elements */
      .gold-shimmer {
        position: relative;
        overflow: hidden;
      }

      .gold-shimmer::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        animation: shimmer 4s infinite;
      }

      /* Gold Border Effect */
      .gold-border {
        border: 1px solid var(--gold-primary);
        border-radius: 10px;
        padding: 1px;
        background: linear-gradient(var(--white), var(--white)) padding-box,
          linear-gradient(45deg, var(--gold-primary), var(--gold-secondary), var(--gold-primary)) border-box;
        border: 1px solid transparent;
      }
    </style>
  </head>
  <body>
    <!-- Decorative Elements -->
    <div class="gold-decoration top-left"></div>
    <div class="gold-decoration bottom-right"></div>

    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="row align-items-center justify-content-beetween">
          <div class="col-md-6">
            <div class="logo-container">
              <img src="img/Melati.jfif" alt="Logo" class="logo gold-shimmer" />
              <h1 class="brand-name"><a href="admin.html" class="text-decoration-none">Melati Gold Shop</a></h1>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-end align-items-center">
            <div class="date-time">
              <div class="current-date" id="current-date"></div>
              <div class="d-flex align-items-center gap-3">
                <div class="current-time" id="current-time"></div>
                <div class="display-promosi">
                  <a href="promosi-display.html" class="text-decoration-none">
                    <i class="fas fa-desktop text-white fs-2" title="Display Promosi"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid" style="max-width: 1800px; margin: 0 auto">
      <!-- Page Title -->
      <div class="page-title" data-aos="fade-up" data-aos-delay="100">
        <h1>ANTRIAN PELAYANAN</h1>
      </div>

      <!-- Queue Cards -->
      <div class="row justify-content-center align-items-center mt-0" style="gap: 0.5rem; min-height: 500px">
        <!-- Current Queue Card -->
        <div class="col-auto" data-aos="fade-up" data-aos-delay="300">
          <div class="queue-card card-current gold-border">
            <div class="queue-card-header">
              <h1>
                SEDANG DILAYANI
              </h1>
            </div>
            <div class="queue-card-body">
              <div class="queue-number active" id="queueNumber">-</div>
            </div>
          </div>
        </div>

        <!-- Next Queue Card -->
        <div class="col-auto" data-aos="fade-up" data-aos-delay="400">
          <div class="queue-card card-next gold-border">
            <div class="queue-card-header">
              <h1>
                ANTRIAN BERIKUTNYA
              </h1>
            </div>
            <div class="queue-card-body">
              <div class="queue-number" id="nextQueueNumber">-</div>
            </div>
          </div>
        </div>
      </div>

      <div class="elegant-divider" data-aos="fade-up" data-aos-delay="500"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 80px">
          <div class="col-auto">
            <p class="fs-3 mb-0">&copy; 2025 Melati Gold Shop. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="module" src="js/display.js"></script>
    <script>
      function updateDateTime() {
        const now = new Date();
        const dateElement = document.getElementById("current-date");
        const timeElement = document.getElementById("current-time");

        if (dateElement) {
          dateElement.textContent = now.toLocaleDateString("id-ID", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          });
        }
        if (timeElement) {
          timeElement.textContent = now.toLocaleTimeString("id-ID");
        }
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);

      // Fungsi untuk menyesuaikan ukuran font berdasarkan panjang teks
      function adjustDelayedQueueFontSize(text) {
        const element = document.getElementById("delayQueueNumber");
        if (!element) return;

        // Reset class
        element.classList.remove("text-xs", "text-sm", "text-md", "text-lg", "text-xl");

        // Hitung total karakter (termasuk koma dan spasi)
        const totalLength = String(text).length;

        // Hitung jumlah nomor antrian
        const numberOfQueues = String(text).split(",").length;

        // Tentukan class berdasarkan panjang teks dan jumlah antrian
        if (numberOfQueues <= 1) {
          element.classList.add("text-xl");
        } else if (numberOfQueues <= 2) {
          element.classList.add(totalLength > 7 ? "text-lg" : "text-xl");
        } else if (numberOfQueues <= 3) {
          element.classList.add(totalLength > 11 ? "text-md" : "text-lg");
        } else if (numberOfQueues <= 4) {
          element.classList.add(totalLength > 15 ? "text-sm" : "text-md");
        } else {
          element.classList.add("text-xs");
        }
      }

      // Animasi saat nomor antrian berubah
      function animateQueueChange(elementId) {
        const element = document.getElementById(elementId);
        if (element) {
          element.classList.add("active");
          setTimeout(() => element.classList.remove("active"), 2000);
        }
      }

      // Firebase integration
      document.addEventListener("DOMContentLoaded", function () {
        import("https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js").then((firebaseApp) => {
          import("https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js").then((firebaseDB) => {
            import("./js/configFirebase.js")
              .then((config) => {
                const { getDatabase, ref, onValue } = firebaseDB;
                const database = getDatabase(config.app);

                // Listen for queue updates
                onValue(ref(database, "queue"), (snapshot) => {
                  const data = snapshot.val();
                  if (!data) return;

                  // Update current queue
                  updateQueueElement("queueNumber", data.currentQueue);

                  // Update next queue
                  updateQueueElement("nextQueueNumber", data.nextQueue);

                  // Update delayed queue with font size adjustment
                  if (data.delayedQueue) {
                    const element = document.getElementById("delayQueueNumber");
                    if (element && element.textContent !== String(data.delayedQueue)) {
                      element.textContent = data.delayedQueue;
                      adjustDelayedQueueFontSize(data.delayedQueue);
                      animateQueueChange("delayQueueNumber");
                    }
                  }
                });

                // Helper function to update queue elements
                function updateQueueElement(elementId, value) {
                  const element = document.getElementById(elementId);
                  if (element && value && element.textContent !== String(value)) {
                    element.textContent = value;
                    animateQueueChange(elementId);
                  }
                }
              })
              .catch((error) => console.error("Error loading Firebase:", error));
          });
        });
      });

      // Initialize AOS animation
      AOS.init({ duration: 800, once: false });
    </script>
  </body>
</html>
