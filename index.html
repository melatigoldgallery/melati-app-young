<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Melati Gold Shop</title>
    <!-- Favicon sederhana -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-background">
        <div class="animated-bg"></div>
        <div class="overlay"></div>
      </div>

      <div class="login-card">
        <div class="login-header">
          <div class="logo-container">
            <img src="img/Melati.jfif" alt="Melati Gold Shop Logo" class="logo" />
          </div>
          <h1>Melati Gold Shop</h1>
          <p>Sistem Manajemen Toko</p>
        </div>

        <div class="login-form-container">
          <form id="loginForm">
            <div class="form-group">
              <label for="username">
                <i class="fas fa-user"></i>
                <span>Username</span>
              </label>
              <input type="text" id="username" required autocomplete="username" />
            </div>

            <div class="form-group">
              <label for="password">
                <i class="fas fa-lock"></i>
                <span>Password</span>
              </label>
              <input type="password" id="password" required autocomplete="current-password" />
              <button type="button" class="toggle-password" tabindex="-1">
                <i class="fas fa-eye"></i>
              </button>
            </div>

            <div class="form-group remember-me">
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe" />
                <span class="checkmark"></span>
                <span>Ingat saya</span>
              </label>
            </div>

            <button type="submit" class="login-button">
              <span>Login</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>

        <div class="login-footer">
          <p>&copy; 2025 Melati Gold Shop. All rights reserved.</p>
        </div>
      </div>
    </div>

    <script>
      // Toggle password visibility
      document.querySelector(".toggle-password").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const icon = this.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      });
    </script>

    <script type="module" src="js/configFirebase.js"></script>
    <script type="module" src="js/auth/initUsers.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
