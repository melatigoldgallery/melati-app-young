<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery first -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/pages/absensi-modern.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Kelola Sales - Melati Gold Young</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="text-center p-3">
          <div class="spinner-border spinner-border-sm text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Top Navigation -->
        <header class="top-nav">
          <div class="menu-toggle d-md-flex d-none">
            <i class="fa-solid fa-minimize"></i>
          </div>
          <div class="hamburger d-md-none d-flex">
            <i class="fas fa-bars"></i>
          </div>
          <div class="nav-right">
            <div class="date-time">
              <div class="current-date" id="current-date"></div>
              <div class="current-time" id="current-time"></div>
            </div>
            <div class="user-profile dropdown">
              <div class="profile-img" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="user-avatar">M</span>
              </div>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <button class="dropdown-item" id="logoutBtn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
          <div class="page-header">
            <h1>Kelola Sales</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                <li class="breadcrumb-item">Aksesoris</li>
                <li class="breadcrumb-item active" aria-current="page">Kelola Sales</li>
              </ol>
            </nav>
          </div>

          <div class="content-wrapper">
            <!-- Action Card -->
            <div class="card mb-4">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">
                  <i class="fas fa-users"></i>
                  Daftar Sales
                </h2>
                <button type="button" class="btn btn-primary" id="btnTambahSales">
                  <i class="fas fa-plus me-2"></i>
                  Tambah Sales
                </button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table id="salesTable" class="table table-striped table-hover">
                    <thead class="table-dark">
                      <tr>
                        <th style="width: 5%">No</th>
                        <th style="width: 40%">Nama Sales</th>
                        <th style="width: 15%">Status</th>
                        <th style="width: 20%">Tanggal Dibuat</th>
                        <th style="width: 20%">Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal Tambah/Edit Sales -->
    <div class="modal fade" id="salesModal" tabindex="-1" aria-labelledby="salesModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="salesModalLabel">
              <i class="fas fa-user-plus me-2"></i>
              <span id="modalTitle">Tambah Sales</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="salesForm">
              <input type="hidden" id="salesId" />
              <div class="mb-3">
                <label for="salesNama" class="form-label">
                  Nama Sales
                  <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="salesNama"
                  placeholder="Masukkan nama sales"
                  required
                  autocomplete="off"
                />
                <div class="invalid-feedback">Nama sales tidak boleh kosong</div>
              </div>
              <div class="mb-3">
                <label for="salesStatus" class="form-label">Status</label>
                <select class="form-select" id="salesStatus">
                  <option value="active">Aktif</option>
                  <option value="inactive">Tidak Aktif</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-primary" id="btnSimpanSales">
              <i class="fas fa-save me-2"></i>
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-labelledby="deleteConfirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteConfirmModalLabel">
              <i class="fas fa-exclamation-triangle me-2"></i>
              Konfirmasi Hapus
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Apakah Anda yakin ingin menghapus sales ini?</p>
            <div class="alert alert-warning">
              <i class="fas fa-info-circle me-2"></i>
              <strong>Nama:</strong>
              <span id="deleteNamaSales"></span>
            </div>
            <p class="text-muted mb-0">
              <small>Data yang sudah dihapus tidak dapat dikembalikan.</small>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="button" class="btn btn-danger" id="btnKonfirmasiHapus">
              <i class="fas fa-trash me-2"></i>
              Hapus
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/sidebar-loader.js"></script>
    <script type="module" src="js/kelolaSales.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
